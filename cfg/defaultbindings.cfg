exec "alias.cfg"

// Movement
bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
bind "SPACE" "+jump"
bind "CTRL" "+"duck

// Communication
bind "v" "+voicerecord"
bind "y" "say"
bind "u" "say_team"
bind "z" "voice_menu_1"
bind "x" "voice_menu_2"
bind "c" "voice_menu_3"
bind "e" "tree_call_medic"

// Gameplay
bind "," "changeclass"
bind "." "changeteam"
bind "m" "open_charinfo_direct"
bind "n" "open_charinfo_backpack"
bind "l" "dropitem"
bind "g" "+taunt"
bind "h" "+use_action_slot_item"
bind "i" "showmapinfo"
bind "f" "tree_call_cover_uber"

// Class Specific
bind "b" "lastdisguise"
bind "-" "disguiseteam"

// Combat
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "+attack3"
bind "r" "+reload"
bind "MWHEELUP" "invprev"
bind "MWHEELDOWN" "invnext"
bind "q" "tree_call_spy"
bind "1" "tree_primary" //slot1
bind "2" "tree_secondary" //slot2
bind "3" "tree_melee" //sloawt3
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "0" "slot10"

// Miscellaneous
bind "t" "impulse 201"
bind "TAB" "+tree_show_scores" //+showscores
bind "F1" "kill"
bind "F3" "tree_cycle_forward_spawn"
bind "F5" "screenshot"
bind "F6" "save_replay"
bind "F7" "abuse_report_queue"
bind "F10" "quit prompt"
bind "F12" "replay_togglereplaytips"
bind "`" "toggleconsole"
bind "j" "cl_trigger_first_notification"
bind "k" "cl_decline_first_notification"
bind "ESCAPE" "cancelselect"

echo ">>> Default Bindings Set"
